version: '3.8'

services:
  qbit-controller:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: qbit-smart-controller
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "5000:5000"
    
    # 卷映射 - 数据持久化配置
    volumes:
      # 配置文件映射（只读）
      - ./config:/app/config:ro
      # 数据目录映射（日志、缓存等）
      - ./data:/app/data
      # 可选：应用代码映射（开发时使用）
      # - ./app:/app/app:ro
    
    # 环境变量
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=INFO
    
    # 网络配置
    networks:
      - qbit-network
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# 网络配置
networks:
  qbit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
